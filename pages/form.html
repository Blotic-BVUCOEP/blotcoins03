    <link rel="shortcut icon" href="../images/blotcoin.png" type="image/x-icon">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        #blotic {
            height: 45px;
            margin-top: 30px;
        }

        .gradient {
            background-image: linear-gradient(to right, red, rgb(255, 111, 0));
            color: transparent;
            background-clip: text;
            font-weight: 500;
        }

        #blotcoins {
            filter: hue-rotate(140deg);
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            max-width: 500px;
            width: 95%;
            margin-left: 50%;
            transform: translate(-50%);
        }

        input {
            padding: 7px;
            background-color: rgba(156, 156, 156, 0.214);
            border: none;
            border-radius: 5px;
            margin: 10px;
            color: white;
        }

        label {
            margin-left: 15px;
            text-align: left;
        }

        #send {
            border: none;
            background-color: #3b3b3b;
            color: white;
            max-width: 100px;
            padding: 7px;
            border-radius: 5px;
            margin-left: 12px;
            margin-top: 12px;
            transition-duration: 0.2s;
        }

        #send:hover {
            color: black;
            background-color: white;
            box-shadow: 0 0 10px white;
        }
        button{
            border: none;
            background-color: #3b3b3b;
            color: white;
            max-width: 100px;
            padding: 7px;
            border-radius: 5px;
            margin-left: 12px;
            margin-top: 12px;
            transition-duration: 0.2s;
        }
        button:hover {
            color: black;
            background-color: white;
            box-shadow: 0 0 10px white;
        }

        footer {
            background-color: #000000;
            position: fixed;
            bottom: 0;
            font-size: small;
            width: calc(80% - 20px);
            margin-left: 10%;
            border-top: 1px solid rgb(150, 150, 150);
            color: rgb(164, 164, 164);
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <img src="../images/blotic_full.png" alt="" id="blotic">
    <p class="message"><span class="gradient">BlotCoins Registration Closed!</span><br><br>You're late! The registration limit of<span class="gradient"
            id="blotcoins"> 300 users </span>has been reached.</p>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
            } else {
                errorMessage.textContent = "";
                window.location.href = "profile.html";
            }
        });
        // Validation function for password
        function validatePassword() {
            const password = document.getElementById("password").value;
            const error = document.getElementById("pwdError");

            if (password.length < 8) {
                error.style.opacity = 1; // Show the error message
            } else {
                error.style.opacity = 0; // Hide the error message
            }
        }

        // Function to handle redirect after form submission
        function handleRedirect() {
            // Redirect to the 'profile.html' page after form submission
            window.location.href = "profile.html"; // Update the URL to 'profile.html'
            return true; // Allow form to submit
        }
